crawler:
  KIND: competitions
  url: "https://www.transfermarkt.co.uk/wettbewerbe/europa/wettbewerbe?ajax=yw1&plus=2&page={page}"
  seasons: [2024]  #Â can only get competitions for current season
  output:
    KIND: ndjson
    base_path: ${tmp_path:}/transfermarkt/{season}/competitions.json
    overwrite: true
  http_client:
    timeout: 300
    headers: {
      "User-Agent": "",
      "Accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9",
      "Accept-Language": "en-US,en;q=0.9",
      "Accept-Encoding": "gzip, deflate, br" 
      }