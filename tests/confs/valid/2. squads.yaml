crawler:
  KIND: squads
  url: https://transfermarkt.co.uk/{club}/kader/verein/{id}/saison_id/{season}/plus/1
  seasons: [2024]
  input:
    KIND: JsonLoader
    path: ${tests_path:}/transfermarkt/{season}/clubs.json   # take clubs data as an input
  output:
    KIND: ndjson
    base_path: ${tmp_path:}/transfermarkt/{season}/squads.json
    overwrite: true
  http_client:
    timeout: 300
    headers: {
      "User-Agent": "",
      "Accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9",
      "Accept-Language": "en-US,en;q=0.9",
      "Accept-Encoding": "gzip, deflate, br" 
      }