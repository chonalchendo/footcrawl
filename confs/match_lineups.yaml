crawler:
  KIND: match_lineups
  url: "https://www.transfermarkt.co.uk/{home_team}_{away_team}/aufstellung/spielbericht/{match_id}"
  seasons: [2024]
  matchday: "2" #Â change to whatever the current matchday is or use "all" to parse lineups for all matchdays for a given season
  input:
    KIND: JsonDataFrameLoader
    path: data/transfermarkt/{season}/fixtures.json  # need fixture data to run scraper
  output:
    KIND: ndjson
    base_path: data/transfermarkt/{season}/match_lineups.json
    overwrite: true 
  http_client:
    timeout: 300 
    headers: {
      "User-Agent": "",
      "Accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9",
      "Accept-Language": "en-US,en;q=0.9",
      "Accept-Encoding": "gzip, deflate, br" 
      }
